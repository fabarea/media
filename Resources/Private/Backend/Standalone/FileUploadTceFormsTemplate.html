<script type="text/template" id="file-upload-template">
	<div class="qq-uploader-selector qq-uploader" style="z-index: 1">
		<div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
			<span>{f:translate(key: 'media_file_upload.dragZone', extensionName: 'media')}</span>
		</div>
		<div class="qq-upload-button-selector qq-upload-button" style="width: 105px;">{f:translate(key: 'media_file_upload.replaceFile', extensionName: 'media')}</div>
		<div class="" style="display: inline-block;">
			<span class="qq-max-size qq-vertical-align">{maximumUploadLabel}</span>
		</div>
		<span class="qq-drop-processing-selector qq-drop-processing">
			<span>{f:translate(key: 'media_file_upload.dropProcessing', extensionName: 'media')}</span>
			<span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
		</span>
		<ul id="qq-upload-list-{uniqueId}" class="qq-upload-list-selector qq-upload-list">

			<li class="alert">
				<div class="qq-progress-bar-container-selector">
					<div class="qq-progress-bar-selector qq-progress-bar"></div>
				</div>
				<span class="qq-upload-spinner-selector qq-upload-spinner"></span>
				<span class="qq-edit-filename-icon-selector qq-edit-filename-icon"></span>
				<span class="qq-upload-file-selector qq-upload-file"></span>
				<input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
				<span class="qq-upload-size-selector qq-upload-size"></span>
				<a class="qq-upload-cancel-selector btn-small btn-warning" href="#">
					{f:translate(key: 'media_file_upload.cancel',extensionName: 'media')}</a>
				<a class="qq-upload-retry-selector btn-small btn-info" href="#">
					{f:translate(key: 'media_file_upload.retry',extensionName: 'media')}</a>
				<a class="qq-upload-delete-selector btn-small btn-warning" href="#">
					{f:translate(key: 'media_file_upload.delete',extensionName: 'media')}</a>
				<a class="qq-upload-pause-selector btn-small btn-info" href="#">
					{f:translate(key: 'media_file_upload.pause',extensionName: 'media')}</a>
				<a class="qq-upload-continue-selector btn-small btn-info" href="#">
					{f:translate(key: 'media_file_upload.continue',extensionName: 'media')}</a>
				<span class="qq-upload-status-text-selector qq-upload-status-text"></span>
				<div id="typo3-messages"></div>
			</li>
		</ul>
	</div>
</script>
