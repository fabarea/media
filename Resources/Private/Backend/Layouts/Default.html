<f:be.container pageTitle="Media" enableClickMenu="false" loadPrototype="false"
				loadScriptaculous="false" loadExtJs="false" loadJQuery="true" loadExtJsTheme="true"
				includeCssFiles="{
		0:'{f:uri.resource(path:\'StyleSheets/bootstrap.css\', extensionName: \'vidi\')}',
		1:'{f:uri.resource(path:\'StyleSheets/bootstrap-responsive.css\', extensionName: \'vidi\')}',
		2:'{f:uri.resource(path:\'StyleSheets/vidi.css\', extensionName: \'vidi\')}'
	}"

		the debug purpose but are not loaded when called by the Ajax request.
	-->

	<f:render section="main"/>


</f:be.container>
